<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SLiPaD</title>
  <style>
    #map{
      height:800px;
      width:100%;
    }
  </style>
</head>
<body>
  <h1>SLiPaD</h1>
  <div id="map"></div>
  <script>

    function initMap(){
      // Map options - default zoom and center location
      var options = {
        zoom:15,
        center:{lat:41.457564,lng:-8.279383} , 
      }

      // New map
      var map = new google.maps.Map(document.getElementById('map'), options);

      // Array of markers
      var markers = [
        {
          coords:{lat:41.457564,lng:-8.279383},
          content:'<h1>Travessa de Sao Mamede</h1>'
        },
        {
          coords:{lat:41.444423,lng:-8.294082},
          content:'<h1>Rua Adelaide Carvalho</h1>'
        },
        {
          coords:{lat:42.7762,lng:-71.0773}
        }
      ];

      // Loop through markers
      for(var i = 0;i < markers.length;i++){
        // Add marker
        addMarker(markers[i]);
      }

      // Add Marker Function
      function addMarker(props){
        var marker = new google.maps.Marker({
          position:props.coords,
          map:map,
          //icon:props.iconImage
        });

        // Check for customicon
        if(props.iconImage){
          // Set icon image
          marker.setIcon(props.iconImage);
        }

        // Check content
        if(props.content){
          var infoWindow = new google.maps.InfoWindow({
            content:props.content
          });

          marker.addListener('click', function(){
            infoWindow.open(map, marker);
          });
        }
      }
    }
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAasTJqCRmyNHiT3k64ktwdmTfDiTm_kgo&callback=initMap">
    </script>
</body>
</html>
